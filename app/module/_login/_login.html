<section class="login">
  <div class="container">
    <div class="login__reg">
      <form class="login__form" action="#">
        <label class="login__label">Username or email address *
              <input class="login__input" type="text" name="email" required>
        </label>
        <label class="login__label">Password *
              <input class="login__input" type="password" required>
        </label>
        <button class="login__btn-log" type="submit">Login</button>
        <div class="login__box">
          <label class="login__label">
            <input class="login__checkbox" type="checkbox">Remember me
              </label>
          <a class="login__lost" href="#">Lost your password?</a>
        </div>
        <p class="login__text">Not registered? No problem</p>
        <button class="login__btn-create" type="submit">Create an account</button>
      </form>
    </div>
  </div>

</section>
